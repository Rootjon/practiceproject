<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>our first django project</h1>
    {% for i in profile %}

    <h1 style="color: rgb(10, 248, 10);font-family: arial blak;"> {{ i.name }} </h1>
    <h2 style="color: yellow;"> {{i.age}} </h2>
    <h3 style="color: red;"> {{i.address}} </h3>
    <img style="width: 300px;height: 250px;" src="{{i.image.url}}" alt="Image">
    
    <hr>


    {% endfor %}
    
</body>
</html>
